name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v2
        with:
          version: 10.9.0
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install
      
      # Firebase環境変数のセットアップ
      - name: Verify Firebase environment variables
        run: |
          if [ -z "${{ vars.FIREBASE_API_KEY }}" ] || \
             [ -z "${{ vars.FIREBASE_AUTH_DOMAIN }}" ] || \
             [ -z "${{ vars.FIREBASE_PROJECT_ID }}" ] || \
             [ -z "${{ vars.FIREBASE_STORAGE_BUCKET }}" ] || \
             [ -z "${{ vars.FIREBASE_MESSAGING_SENDER_ID }}" ] || \
             [ -z "${{ vars.FIREBASE_APP_ID }}" ]; then
            echo "ERROR: Required Firebase environment variables are not set!"
            echo "Please set all required Firebase environment variables in GitHub repository variables."
            exit 1
          fi
          
      - name: Create Firebase Environment
        run: |
          mkdir -p apps/web
          echo "VITE_FIREBASE_API_KEY=${{ vars.FIREBASE_API_KEY }}" >> apps/web/.env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ vars.FIREBASE_AUTH_DOMAIN }}" >> apps/web/.env
          echo "VITE_FIREBASE_PROJECT_ID=${{ vars.FIREBASE_PROJECT_ID }}" >> apps/web/.env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ vars.FIREBASE_STORAGE_BUCKET }}" >> apps/web/.env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ vars.FIREBASE_MESSAGING_SENDER_ID }}" >> apps/web/.env
          echo "VITE_FIREBASE_APP_ID=${{ vars.FIREBASE_APP_ID }}" >> apps/web/.env
        
      - name: Build
        run: pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AILIAXUI }}
          projectId: ailiaxui
          target: web-shell
